<div class="dashboard-container">
  <!-- Client Navbar -->
  <app-client-navbar></app-client-navbar>

  <!-- Main Dashboard Content -->
  <div class="dashboard-content">
    
    <!-- Welcome Section -->
    <div class="welcome-section">
      <div class="welcome-content">
        <div class="welcome-text">
          <h1 class="welcome-title">Welcome back, {{ getUserFirstName() }}!</h1>
          <p class="welcome-subtitle">Manage your GDPR requests and data protection settings</p>
        </div>
        <div class="welcome-actions">
          <button 
            mat-raised-button 
            color="primary" 
            class="quick-action-btn"
            (click)="createNewRequest()"
          >
            <mat-icon>add_circle_outline</mat-icon>
            New Request
          </button>
        </div>
      </div>
    </div>

    <!-- Quick Stats Cards -->
    <div class="stats-section">
      <div class="stats-grid">
        
        <!-- Total Requests Card -->
        <mat-card class="stat-card total-requests">
          <mat-card-content>
            <div class="stat-content">
              <div class="stat-icon">
                <mat-icon>assignment</mat-icon>
              </div>
              <div class="stat-details">
                <div class="stat-number">{{ dashboardStats.totalRequests }}</div>
                <div class="stat-label">Total Requests</div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

        <!-- Pending Requests Card -->
        <mat-card class="stat-card pending-requests">
          <mat-card-content>
            <div class="stat-content">
              <div class="stat-icon">
                <mat-icon>schedule</mat-icon>
              </div>
              <div class="stat-details">
                <div class="stat-number">{{ dashboardStats.pendingRequests }}</div>
                <div class="stat-label">Pending</div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

        <!-- Completed Requests Card -->
        <mat-card class="stat-card completed-requests">
          <mat-card-content>
            <div class="stat-content">
              <div class="stat-icon">
                <mat-icon>check_circle</mat-icon>
              </div>
              <div class="stat-details">
                <div class="stat-number">{{ dashboardStats.completedRequests }}</div>
                <div class="stat-label">Completed</div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

      </div>
    </div>

    <!-- Quick Actions Section -->
    <div class="quick-actions-section">
      <mat-card class="section-card">
        <mat-card-header>
          <mat-card-title>
            <mat-icon>flash_on</mat-icon>
            Quick Actions
          </mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <div class="quick-actions-grid">
            
            <!-- Data Access Request -->
            <button 
              mat-stroked-button 
              class="quick-action-item"
              (click)="createDataAccessRequest()"
            >
              <div class="action-icon">
                <mat-icon>visibility</mat-icon>
              </div>
              <div class="action-content">
                <div class="action-title">Data Access</div>
                <div class="action-description">Request access to your personal data</div>
              </div>
            </button>

            <!-- Data Deletion Request -->
            <button 
              mat-stroked-button 
              class="quick-action-item"
              (click)="createDataDeletionRequest()"
            >
              <div class="action-icon">
                <mat-icon>delete_outline</mat-icon>
              </div>
              <div class="action-content">
                <div class="action-title">Data Deletion</div>
                <div class="action-description">Request deletion of your data</div>
              </div>
            </button>

            <!-- Data Portability Request -->
            <button 
              mat-stroked-button 
              class="quick-action-item"
              (click)="createDataPortabilityRequest()"
            >
              <div class="action-icon">
                <mat-icon>import_export</mat-icon>
              </div>
              <div class="action-content">
                <div class="action-title">Data Portability</div>
                <div class="action-description">Export your data in portable format</div>
              </div>
            </button>

            <!-- Data Correction Request -->
            <button 
              mat-stroked-button 
              class="quick-action-item"
              (click)="createDataCorrectionRequest()"
            >
              <div class="action-icon">
                <mat-icon>edit</mat-icon>
              </div>
              <div class="action-content">
                <div class="action-title">Data Correction</div>
                <div class="action-description">Request correction of inaccurate data</div>
              </div>
            </button>

          </div>
        </mat-card-content>
      </mat-card>
    </div>

  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

</div>
