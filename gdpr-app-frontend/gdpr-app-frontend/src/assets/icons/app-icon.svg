<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background avec dégradé moderne -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29b6f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Ombre interne -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="4" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- Arrière-plan principal -->
  <rect width="512" height="512" rx="72" ry="72" fill="url(#bgGradient)"/>
  
  <!-- Effet de brillance -->
  <rect width="512" height="256" rx="72" ry="72" fill="url(#shieldGradient)" opacity="0.1"/>
  
  <!-- Bouclier principal -->
  <g transform="translate(256, 256)">
    <!-- Bouclier de sécurité -->
    <path d="M-80,-120 C-80,-120 -80,-140 0,-140 C80,-140 80,-120 80,-120 
             C80,-60 80,0 80,60 C80,100 40,130 0,140 C-40,130 -80,100 -80,60 
             C-80,0 -80,-60 -80,-120 Z" 
          fill="url(#shieldGradient)" 
          filter="url(#dropShadow)" 
          stroke="#1565c0" 
          stroke-width="4"/>
    
    <!-- Cadenas central -->
    <g transform="translate(0, -20)">
      <!-- Corps du cadenas -->
      <rect x="-24" y="0" width="48" height="36" rx="8" ry="8" 
            fill="url(#lockGradient)" 
            stroke="#0277bd" 
            stroke-width="2"/>
      
      <!-- Anse du cadenas -->
      <path d="M-16,-24 C-16,-36 -8,-44 0,-44 C8,-44 16,-36 16,-24 L16,-4" 
            fill="none" 
            stroke="url(#lockGradient)" 
            stroke-width="6" 
            stroke-linecap="round"/>
      
      <!-- Trou de serrure -->
      <circle cx="0" cy="12" r="4" fill="#0277bd"/>
      <rect x="-2" y="12" width="4" height="12" rx="2" fill="#0277bd"/>
    </g>
    
    <!-- Éléments décoratifs - points de données -->
    <g opacity="0.4">
      <circle cx="-45" cy="-30" r="3" fill="#ffffff"/>
      <circle cx="45" cy="-30" r="3" fill="#ffffff"/>
      <circle cx="-35" cy="40" r="3" fill="#ffffff"/>
      <circle cx="35" cy="40" r="3" fill="#ffffff"/>
    </g>
    
    <!-- Lignes de connexion stylisées -->
    <g opacity="0.3" stroke="#ffffff" stroke-width="2" fill="none">
      <line x1="-45" y1="-30" x2="-24" y2="-10"/>
      <line x1="45" y1="-30" x2="24" y2="-10"/>
      <line x1="-35" y1="40" x2="-20" y2="25"/>
      <line x1="35" y1="40" x2="20" y2="25"/>
    </g>
  </g>
  
  <!-- Texte GDPR stylisé (optionnel, peut être retiré pour une version plus simple) -->
  <g transform="translate(256, 420)" opacity="0.8">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#ffffff">GDPR</text>
  </g>
  
  <!-- Reflets et finitions -->
  <rect width="512" height="120" rx="72" ry="72" 
        fill="url(#shieldGradient)" 
        opacity="0.15"/>
</svg>