# Application Configuration
spring.application.name=gdpr-app
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:gdprdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mail Configuration (to be configured with your email provider)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=86400000

# CORS Configuration for Angular
cors.allowed-origins=http://localhost:4200

# Logging Configuration
logging.level.be.helha.gdprapp=DEBUG
logging.level.org.springframework.security=DEBUG